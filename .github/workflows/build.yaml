name: Manual CI Build and Test

on:
  workflow_dispatch:  # 手动触发（GitHub UI "Run workflow" 按钮）
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug
      arch:
        description: 'Architecture'
        required: true
        default: 'x64'
        type: choice
        options:
        - x64

env:
  VCPKG_ROOT: C:/vcpkg
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: vcpkg/installed
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Install vcpkg
      run: |
        if not exist vcpkg (
          git clone https://github.com/Microsoft/vcpkg.git
        )
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        cd ..

    - name: Install dependencies (Manifest Mode)
      run: |
        .\vcpkg\vcpkg install --triplet x64-windows

    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A ${{ github.event.inputs.arch || 'x64' }} -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Test C++
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

    - name: Test Python Client (Mock)
      run: |
        python -m pip install requests opencv-python
        python -c "
import json
mock_resp = {'results': [{'bbox': [0,0,10,10], 'text': 'Mock', 'score': 0.9}]}
print('Mock test OK:', json.dumps(mock_resp))
        "

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ocr_server-${{ github.event.inputs.arch || 'x64' }}-build-${{ env.BUILD_TYPE }}
        path: |
          build/${{ env.BUILD_TYPE }}/ocr_server.exe
          build/${{ env.BUILD_TYPE }}/*.dll
        retention-days: 30

    - name: Git Version Check
      run: |
        git rev-parse --short HEAD > build/git_version.txt
        type build/git_version.txt